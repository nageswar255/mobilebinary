// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "28.0.3"
        minSdkVersion = 16
        compileSdkVersion = 28
        targetSdkVersion = 28
        supportLibVersion = "28.0.0"
    }
    repositories {
     google()
      maven {
            url "https://maven.google.com/"
            }
          
       
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0'
        
    }
}

allprojects {
    repositories {
    google()
        maven { url 'https://maven.google.com' }
        mavenLocal()
        jcenter()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        
   }
   apply plugin: 'com.dynatrace.tools.android'
dynatrace {
    defaultConfig {
        applicationId '40dabc8c-2117-46fc-99f6-302d782fb736'
        environmentId 'eb50925b-ebfb-415d-8c4d-c1dd09c6c6e3'
        cluster 'https://dtsaas-sgw.uhc.com:443'
        agentProperties 'DTXManagedCluster' : 'true'
    }
}
